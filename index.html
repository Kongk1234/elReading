<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./halfmoon.min.js"></script>
    <script src="./index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <link rel="stylesheet" href="./halfmoon.min.css">
    <title>EL aflæsning</title>
</head>
<body onload="load()">
  <div class="modal modal-full" id="modal-1" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <button class="btn" onclick="closeModal()"> x </button> <br> <br>
        <canvas id="myChart" style="width:100%;max-width:2000px"></canvas>

      </div>
    </div>
  </div>
  <script src="./chart.js"></script>
  <!-- Page wrapper -->
<div class="page-wrapper">
  <!-- Modal toggle inside the content wrapper -->
  <div class="content-wrapper">
    <div class="card">
      <table class="table">
        <thead>
          <tr>
            <th>
              <input type="number" class="form-control" name="test" placeholder="Hele huset">
              <input type="number" class="form-control" name="test" placeholder="Første sal">
              <input type="number" class="form-control" name="test" placeholder="KW pris">
              <input type="Date" class="form-control" id="inputDate" name="test" placeholder="Dato">
              <button class="btn btn-primary" onclick="sendToDb()">Insend data</button> <br> <br>
            </th>
            <th> <br> <br> <br> <br> <br>
              <center>
                <form action="https://api.linde-barrith.dk/files" enctype="multipart/form-data" method="post">
                  <div class="form-group"><input type="file" class="form-control-file" name="uploaded_file"> <br>
                  <input type="submit" value="Indsend xl" class="btn btn-primary"></div>
                </form>
              </center>
            </th>
            <th> <br> <br> <br>
              <input type="number" class="form-control year" id="year" name="year" placeholder="År">
              <button class="btn btn-primary" onclick="getYear()">Hent</button>
            </th>
          </tr>
        </thead>
      </table>
      <a href="#modal-1" style="float: right;" class="btn btn-primary" role="button">Åben graf</a> <br>

    </div>
    <h5 id="totalValue"></h5>
    <table class="table">
        <thead>
          <tr>
            <th>Dato</th>
            <th>Hele huset</th>
            <th>Total forbrug</th>
            <th>Total kr.</th>
            <th>Første sal</th>
            <th>Første sal forbrug</th>
            <th>Første sal kr.</th>
            <th style="text-align: center;">Slet række</th>
          </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>
  </div>
</div>

</body>
</html>
